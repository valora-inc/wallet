name: Bump App Version

on:
  workflow_dispatch:
  push:
    tags:
      - valora-v1.[0-9]+.0
    branches:
      - kathy/auto-bump-app-version

jobs:
  bump-app-version:
    # this job uses the pre-deploy script and agvtool which is only available on macos
    runs-on: macos-11
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v2
      # - uses: actions/cache@v2
      #   with:
      #     path: |
      #       node_modules
      #       */*/node_modules
      #     key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      # - run: yarn
      - run: .github/scripts/create_app_version_pr.sh
      - uses: actions/github-script@v5
        with:
          script: |
            const script = require('.github/scripts/automergeVersionBump.js')
            await script({github, context, core})
