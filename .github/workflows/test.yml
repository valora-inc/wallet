name: Test

on:
  # Run on pushes to main..
  push:
    branches:
      - main
  # ..and any pull request.
  pull_request:

# Cancel any in progress run of the workflow for a given PR
# This avoids building outdated code
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  mobile:
    name: Mobile
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        id: setup-node
        with:
          node-version-file: 'package.json'
          check-latest: true
      - uses: actions/cache@v3
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ steps.setup-node.outputs.node-version }}-${{ hashFiles('**/yarn.lock', 'patches/*.patch') }}
      - name: Install Yarn dependencies
        run: yarn || yarn --network-concurrency 1
      - name: Build
        run: yarn build
      - name: Update RootStateSchema if necessary
        run: yarn test:update-root-state-schema
      - name: Fail if someone forgot to commit "RootStateSchema.json"
        run: git diff --exit-code
      - name: Run mobile tests
        run: |
          mkdir -p test-results/jest
          yarn test:ci
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v3
        with:
          path: coverage/lcov-report
      - name: 'Upload to Codecov'
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
