codecov:
  branch: main

coverage:
  precision: 2
  round: down
  range: "70...100" # Range in which checks are green
  status:
    project:
      default:
        target: 70%    # the required coverage value
        threshold: 5%  # the leniency in hitting the target
        base: auto

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
